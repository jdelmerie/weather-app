<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9e7f9ad57b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <div id="container">
        <div id="dashboard">
            <h1>Tableau de bord météo</h1>
            <button id="loadTown" type="button" class="btn btn-light">Récupérer la liste des villes</button>
            <div class="input-group selectTown">
                <select name="towns" id="whichTown"></select>
            </div>
        </div>
        <div id="separate"></div>
        <div id="weather" class="hide">
            <div id="ville">
                <h2><span id="townLoaded"></span><span id="icon"></span></h2>
            </div>
            <div id="info">
                <table>
                    <tr class="enteteTable">
                        <th>Température</th>
                        <th>Vitesse du vent</th>
                        <th>Direction du vent</th>
                    </tr>
                    <tr>
                        <td><span id="temperature"></span></td>
                        <td><span id="windForce"></span> </td>
                        <td><span><i id="windDirection" class="fas fa-long-arrow-alt-down"></i></span></td>
                    </tr>
                </table>
            </div>
            <div id="infoFooter">
                <em><strong>GPS : </strong><span id="coordLat"></span><span id="coordLon"></span></em><br>
                <em><strong>Dernier relevé : </strong><span id="lastReport"></span></em>
            </div>

        </div>
    </div>

</body>

</html>
